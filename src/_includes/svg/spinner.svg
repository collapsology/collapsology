<svg class="c-icon" width="24" height="24" viewBox="0 0 50 50">
  <style>
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -124;
      }
    }
    .spinner {
      stroke: #86c885;
      stroke-linecap: round;
      animation: rotate 2s linear infinite,
                 dash 1s linear infinite;
    }
  </style>
  <circle class="spinner" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
</svg>